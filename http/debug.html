<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Profile Manager - Debug Mode</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="sidebar">
        <div id="profilesList"></div>
        <div class="add-profile-input">
            <input type="text" id="newProfileNameInput" placeholder="Enter profile name..."
                onkeypress="handleAddProfileKeypress(event)">
            <button class="add-profile-btn" onclick="addProfileFromInput()" id="addProfileBtn">+</button>
        </div>
        <div class="stream-status-bar inactive" id="streamStatusBar">
            <span id="streamStatus">Disconnected</span>
            <button class="reconnect-btn" onclick="manualReconnect()" id="reconnectBtn"
                style="display: inline-block;">Reconnect</button>
        </div>
    </div>

    <div class="main-content">
        <div class="threshold-bars">
            <div class="threshold-column">
                <div class="threshold-bar" id="thresholdBar0">
                    <div class="sensor-value-bar" id="sensorValueBar0"></div>
                    <div class="threshold-line" id="thresholdLine0"></div>
                    <div class="cursor-line" id="cursorLine0"></div>
                    <div class="cursor-value" id="cursorValue0">0</div>
                    <div class="threshold-value" id="thresholdValue0">0</div>
                    <div class="threshold-label" id="sensorValueLabel0">0</div>
                </div>
                <div class="control-buttons">
                    <button class="plus-minus-btn" onclick="decrementThreshold(0)">-</button>
                    <button class="plus-minus-btn" onclick="incrementThreshold(0)">+</button>
                </div>
            </div>
            <div class="threshold-column">
                <div class="threshold-bar" id="thresholdBar1">
                    <div class="sensor-value-bar" id="sensorValueBar1"></div>
                    <div class="threshold-line" id="thresholdLine1"></div>
                    <div class="cursor-line" id="cursorLine1"></div>
                    <div class="cursor-value" id="cursorValue1">0</div>
                    <div class="threshold-value" id="thresholdValue1">0</div>
                    <div class="threshold-label" id="sensorValueLabel1">0</div>
                </div>
                <div class="control-buttons">
                    <button class="plus-minus-btn" onclick="decrementThreshold(1)">-</button>
                    <button class="plus-minus-btn" onclick="incrementThreshold(1)">+</button>
                </div>
            </div>
            <div class="threshold-column">
                <div class="threshold-bar" id="thresholdBar2">
                    <div class="sensor-value-bar" id="sensorValueBar2"></div>
                    <div class="threshold-line" id="thresholdLine2"></div>
                    <div class="cursor-line" id="cursorLine2"></div>
                    <div class="cursor-value" id="cursorValue2">0</div>
                    <div class="threshold-value" id="thresholdValue2">0</div>
                    <div class="threshold-label" id="sensorValueLabel2">0</div>
                </div>
                <div class="control-buttons">
                    <button class="plus-minus-btn" onclick="decrementThreshold(2)">-</button>
                    <button class="plus-minus-btn" onclick="incrementThreshold(2)">+</button>
                </div>
            </div>
            <div class="threshold-column">
                <div class="threshold-bar" id="thresholdBar3">
                    <div class="sensor-value-bar" id="sensorValueBar3"></div>
                    <div class="threshold-line" id="thresholdLine3"></div>
                    <div class="cursor-line" id="cursorLine3"></div>
                    <div class="cursor-value" id="cursorValue3">0</div>
                    <div class="threshold-value" id="thresholdValue3">0</div>
                    <div class="threshold-label" id="sensorValueLabel3">0</div>
                </div>
                <div class="control-buttons">
                    <button class="plus-minus-btn" onclick="decrementThreshold(3)">-</button>
                    <button class="plus-minus-btn" onclick="incrementThreshold(3)">+</button>
                </div>
            </div>
        </div>

        <div id="messages"></div>
    </div>

    <script src="script.js"></script>
    <script>
        // Enable debug mode
        window.DEBUG_MODE = true;
        // Add debug-mode class to body
        document.body.classList.add('debug-mode');
    </script>
</body>

</html>
